name: Main Branch Tests (Small Data)

on:
  push:
    branches-ignore:
      - staging    # run on every branch EXCEPT staging

jobs:
  small-training:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pandas

      - name: Run unit tests
        run: python -m unittest

      # (Optional) Azure login - will fail but shows intent
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Submit SMALL dataset job
        run: az ml job create -f job_small.yml
